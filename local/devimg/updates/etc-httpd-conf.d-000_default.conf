ServerName local.opencaching.de

php_admin_value timezone "Europe/Berlin"

NameVirtualHost *:80

<VirtualHost _default_:80>

   ServerName config.opencaching.de

   Alias "/pma" "/usr/share/pma404/"

   DocumentRoot "/var/www/config"

   <Directory "/var/www/config">
        Order deny,allow
        deny from all
        allow from 192.168.0.0/16
        allow from 172.16.0.0/12
        allow from 10.0.0.0/8
        allow from 127.0.0.0/8
        Options -Indexes FollowSymLinks
        AllowOverride none
   </Directory>

   <Directory "/usr/share/pma404">
        Order deny,allow
        deny from all
        allow from 192.168.0.0/16
        allow from 172.16.0.0/12
        allow from 10.0.0.0/8
        allow from 127.0.0.0/8
        Options -Indexes FollowSymLinks
        AllowOverride none
   </Directory>

   ErrorLog logs/config/error_log
   CustomLog logs/config/access_log combined

</VirtualHost>